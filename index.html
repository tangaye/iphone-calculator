<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iPhone Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<section class="screen"></section>
			<section class="keyboard">
				<button class="keyboard__btn btn--calc">AC</button>
				<button class="keyboard__btn btn--calc">&percnt;</button>
				<button class="keyboard__btn btn--calc">&larr;</button>
				<button class="keyboard__btn btn--calc">&divide;</button>
				<button class="keyboard__btn btn--calc">7</button>
				<button class="keyboard__btn btn--calc">8</button>
				<button class="keyboard__btn btn--calc">9</button>
				<button class="keyboard__btn btn--calc">&times;</button>
				<button class="keyboard__btn btn--calc">4</button>
				<button class="keyboard__btn btn--calc">5</button>
				<button class="keyboard__btn btn--calc">6</button>
				<button class="keyboard__btn btn--calc">&minus;</button>
				<button class="keyboard__btn btn--calc">1</button>
				<button class="keyboard__btn btn--calc">2</button>
				<button class="keyboard__btn btn--calc">3</button>
				<button class="keyboard__btn btn--calc">&plus;</button>
				<button class="keyboard__btn btn--calc">0</button>
				<button class="keyboard__btn btn--calc">.</button>
				<button class="keyboard__btn btn--calc">&equals;</button>
				<button class="keyboard__btn btn--switch">Switch Theme</button>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
